<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>CodeMoji</title>
  </head>
  <body>
    <header>
      <section class="logo-container">
        <img src="src/img/Confetti.png" class="logo" alt="Party Horny Icon" />
        <h1>CodeMoji</h1>
      </section>

      <section class="row">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="dark-mode-toggle">
          <i class="fa-regular fa-lightbulb"></i>
        </div>

        <div class="login">FAZER LOGIN</div>
      </section>
    </header>

    <main>
      <section class="first">
        <img src="src/img/Killjoy.png" alt="Killjoy" />
        <span> Apple </span>
        <img src="src/img/Brimstone.png" alt="Brimstone" />
      </section>

      <section class="second">
        <h2>Melhor site para criar <span class="formated">memoji</span>. Fácil, simples e rápido.</h2>
        <div class="buttons">
          <button>CRIAR MEMOJI</button>
          <button>VER BIBLIOTECA</button>
        </div>
      </section>

      <section class="third">
        <img src="src/img/Yoru.png" alt="Yoru">
        <img src="src/img/Raze.png" class="raze" alt="Raze">
        <img src="src/img/Reyna.png" alt="Reyna">
      </section>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
